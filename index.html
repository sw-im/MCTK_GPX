<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
</head>
<body>
    <h1>Files in My Repository</h1>
    <ul>
        <!-- List items will be dynamically generated here -->
    </ul>

    <script>
        // script.js

        // Fetch the list of files from your local repository
        fetch('gpx_winkeltje')
            .then(response => response.text())
            .then(data => {
                const files = data.split('\n').filter(Boolean); // Split by newline and remove empty lines

                const ul = document.querySelector('ul');

                // Loop through the list of files and create list items
                files.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = file;
                    ul.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching and displaying files:', error);
            });

    </script>
</body>
</html>
